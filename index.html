<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="wrapper">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Turn Your Chaos Into Checkmarks" autocomplete="off">
            <button type="submit" id="add-btn">ADD</button>
        </form>
        
        <div class="progress-container">
            <div id="progress-bar">0%</div>
        </div>
        

        <ul id="todo-list"></ul>
    </div>
    <br>
    <div class="end">
        <h3>Conquer Your Day 1 Task at a Time!!</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
